<app-header></app-header>
 
 <!-- Header-->
 <header class="mt-5">
    <div id="carouselExample" class="carousel slide " data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img height="400px" src="https://i.pinimg.com/736x/96/71/5b/96715bbf8952e54608f71d8894ee5472.jpg" class="d-block w-100" alt="...">
              
            </div>
            <div class="carousel-item">
                <img height="400px" src="https://static.vecteezy.com/system/resources/thumbnails/004/299/806/small/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-vector.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item ">
              <img height="400px" src="https://t4.ftcdn.net/jpg/06/34/40/91/360_F_634409179_dY33pQYKGG1glMt7IOE47kzDf7nj1iCe.jpg" class="d-block w-100" alt="...">
           </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
    
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngIf="(allProducts | search:searchKey).length===0" class="text-center mt-5 text-warning fw-bold fs-1 w-100 mb-5">Product Not Found</div>
            <div *ngFor="let product of allProducts | search:searchKey " class="col mb-5">
                <div class="card h-100 p-2">
                    <!-- Product image-->
                    <img height="200px" width="200px" routerLink="/view/{{product.id}}" class="card-img-top" [src]="product.image" alt="product-img" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            $ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <button (click)="addTowishList(product)" class="btn"><i class="fa-solid fa-heart text-danger"></i></button>
                            <button (click)="addToCart(product)" class="btn"><i class="fa-solid fa-cart-plus text-success"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
